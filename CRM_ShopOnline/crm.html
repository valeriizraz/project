<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline</title>
    <link rel="stylesheet" href="style/import.css">

    <link rel="preload" href="fonts/fonts_semi_bold/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/fonts_bold/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>

</head>
<body>
    
    <div class="container-form">
        <h2 class="container-form__title">Добавить товар</h2>

        <form class="form-crm"
            action="https://jsonplaceholder.typicode.com/posts" 
            method="post"
            enctype="multipart/form-data">
            <fieldset class="form-crm__container">

                <p class="form-crm__box">
                    <label class="form-crm__label" for="name">Наименование</label>
                    <input class="form-crm__input-name input" type="text" name="name" id="name">
                </p>

                <p class="form-crm__box">
                    <label class="form-crm__label" for="category">Категория</label>
                    <input class="form-crm__input-category input" type="text" name="category" id="category">
                </p>

                <p class="form-crm__box">
                    <label class="form-crm__label" for="unit">Единицы измерения</label>
                    <input class="form-crm__input-units input" type="text" name="unit" id="unit">
                </p>

                <div class="form-crm__box-discount box-discount">
                    <label class="form-crm__label" for="discount">Дисконт</label>
                    <div class="box-discount__checkbox">
                        <input class="form-crm__input-discount input" type="checkbox" name="discount"  id="discount">
                    </div>
                    <div class="box-discount__description">
                        <input class="form-crm__input-description input" type="text" name="discount" disabled>
                    </div>
                </div>

                <p class="form-crm__box">
                    <label class="form-crm__label" for="textarea">Описание</label>
                    <textarea class="form-crm__textarea input" name="text" id="textarea"></textarea>
                </p>

                <p class="form-crm__box">
                    <label class="form-crm__label" for="number">Количество</label>
                    <input class="form-crm__input-quantity input" type="number" name="number" id="number">
                </p>

                <p class="form-crm__box">
                    <label class="form-crm__label" for="price">Цена</label>
                    <input class="form-crm__input-price input" type="number" name="price" id="price">
                </p>
            
            </fieldset>

            <div class="form-crm__box-button float-right">
                <button class="form-crm__button" type="submit">Добавить товар</button>
            </div>
            <div class="clear-fix"></div>    
        </form>
    </div>

    

</body>
</html>
