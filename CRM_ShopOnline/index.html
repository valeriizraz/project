<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline</title>

<style>
    label{
        display: block;
    }
</style>
</head>
<body>
    
    <h2>Добавить товар</h2>

    <form action="https://jsonplaceholder.typicode.com/posts" 
            method="post"
            enctype="multipart/form-data">
        <fieldset>

            <label for="name">Нраименование</label>
            <input type="text" name="name" id="name">

            <label for="category">Категория</label>
            <input type="text" name="category" id="category">

            <label for="unit">Единицы измерения</label>
            <input type="text" name="unit" id="unit">
            
            <label for="discount">Дисконт</label>
            <input type="checkbox" name="discount"  id="discount">
            <input type="text" name="discount" disabled>

            <label for="textarea">Описание</label>
            <textarea name="text" id="textarea"></textarea>
        
            <label for="number">Количество</label>
            <input type="number" name="number" id="number">

            <label for="price">Цена</label>
            <input type="number" name="price" id="price">
        
            <label>
            <input type="file" name="file">
            </label>
        </fieldset>

        <button type="submit">Добавить товар</button>

    </form>

</body>
</html>
