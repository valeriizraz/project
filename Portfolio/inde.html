<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header class="header">
        
        <section class="header-top">
            <div class="container">
                <img class="header-logo" src="./image/header/logo-header.png" alt="logo">
                <nav class="header-nav">
                    <ul class="header-list">
                        <li class="header-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="header-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="header-item">
                            <a class="nav-link" href="#">OTHER</a>
                        </li>
                        <li class="header-item">
                            <a class="nav-link" href="#">BLOG</a>
                        </li>
                        <li class="header-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
                
                <form action="#" class="header-form" method="post">
                    <label for="search" class="label-search">
                        <input class="form-search" type="search" id="search" name="search" placeholder="SEARCH">
                    </label>
                    <img class="image-search" src="./image/header/search.svg" alt="image search">
                </form>

            </div>
        </section>

        <section class="header-bottom">
            <div class="header-bottom-container container">
                <h1 class="header-title">KATE LEO</h1>
                <p class="header-text">FREELANCE WEB DEVELOPER IN NEW YORK</p>
            </div>
        </section>

    </header>


</body>
</html>
